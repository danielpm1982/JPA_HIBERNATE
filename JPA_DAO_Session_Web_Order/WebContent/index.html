<html>
    <head>
        <title>CustomerAppWeb</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: sans-serif;
                text-align: center;
                background-color: black;
                color: blanchedalmond;
                margin-top: 5em;
                margin-bottom: 5em;
            }
            form{
            	width: 65%;
            	margin: auto;
            	padding: 0em;
            	padding-bottom: 2em;
            	border: medium solid orange;
            	background-color: navy;
            	margin-top: 5em;
            }
            div.formRow{
            	margin-top: 3em;
            }
            input[type=text], input[type=submit], label{
            	font-size: 2em;
            }
            label {
				margin-right: 1em;
			}
			input[type=submit]{
				margin-top: 2em;
			}
        </style>
    </head>
    <body>
        <h1>CUSTOMER WEB_APP</h1>
        <form action="search.do" method="post">
        	<h1>Search Customer</h1>
        	<div class="formRow">
	        	<label for="searchId">Id:</label>
	        	<input type="text" name="customerId" title="insert the Id to search for" id="searchId" placeholder="Insert the Id to search for"><br>
        	</div>
        	<h2>or</h2>
        	<div class="formRow">
	        	<label for="searchName">Name:</label>
	        	<input type="text" name="customerName" title="insert the name to search for" id="searchName" placeholder="Insert the Name to search for"><br>
        	</div>
        	<h2>or</h2>
        	<div class="formRow">
	        	<h3>Type nothing to list All Customers</h3>
        	</div>
        	<input type="submit" value="SUBMIT">
        </form>
        <form action="insert.do" method="post">
        	<h1>Insert Customer</h1>
        	<div class="formRow">
	        	<label for="insertName">Name:</label>
	        	<input type="text" name="customerName" title="insert the Customer name" id="insertName" placeholder="Insert the Customer name" required="required"><br>
        	</div>
        	<div class="formRow">
	        	<label for="insertStreet">Street:</label>
	        	<input type="text" name="street" title="insert street" id="insertStreet" placeholder="Insert the Customer street" required="required"><br>
	        	<label for="insertNumber">Street Number:</label>
	        	<input type="text" name="streetNumber" title="insert the Customer street number" id="insertNumber" placeholder="Insert the Customer street number" required="required"><br>
        	</div>
        	<div class="formRow">
	        	<label for="insertCity">City:</label>
	        	<input type="text" name="city" title="insert the Customer city" id="insertCity" placeholder="Insert the Customer city" required="required"><br>
	        	<label for="insertNumber">State:</label>
	        	<input type="text" name="state" title="insert the Customer state" id="insertNumber" placeholder="Insert the Customer state" required="required"><br>
	        	<label for="insertCountry">Country:</label>
	        	<input type="text" name="country" title="insert the Customer country" id="insertCountry" placeholder="Insert the Customer country" required="required"><br>
        	</div>
        	<input type="submit" value="SUBMIT">
        </form>
        <form action="delete.do" method="post">
        	<h1>Delete Customer</h1>
        	<div class="formRow">
	        	<label for="deletingCustomerId">Customer Id:</label>
	        	<input type="text" name="deletingCustomerId" title="Customer Id to delete" id="deletingCustomerId" placeholder="Insert Customer Id to delete" required="required"><br>
        	</div>
        	<input type="submit" value="SUBMIT">
        </form>
        <form action="update.do" method="post">
        	<h1>Update Customer</h1>
        	<div class="formRow">
	        	<label for="updatingCustomerId">Updating Customer Id:</label>
	        	<input type="text" name="updatingCustomerId" title="insert the updating Customer Id" id="updatingCustomerId" placeholder="insert the updating Customer Id" required="required"><br>
        	</div>
        	<div class="formRow">
	        	<label for="insertName">New name:</label>
	        	<input type="text" name="customerName" title="insert the Customer name" id="insertName" placeholder="Insert the Customer name" required="required"><br>
        	</div>
        	<div class="formRow">
	        	<label for="insertStreet">New Street:</label>
	        	<input type="text" name="street" title="insert street" id="insertStreet" placeholder="Insert the Customer street" required="required"><br>
	        	<label for="insertNumber">New Street Number:</label>
	        	<input type="text" name="streetNumber" title="insert the Customer street number" id="insertNumber" placeholder="Insert the Customer street number" required="required"><br>
        	</div>
        	<div class="formRow">
	        	<label for="insertCity">New City:</label>
	        	<input type="text" name="city" title="insert the Customer city" id="insertCity" placeholder="Insert the Customer city" required="required"><br>
	        	<label for="insertNumber">New State:</label>
	        	<input type="text" name="state" title="insert the Customer state" id="insertNumber" placeholder="Insert the Customer state" required="required"><br>
	        	<label for="insertCountry">New Country:</label>
	        	<input type="text" name="country" title="insert the Customer country" id="insertCountry" placeholder="Insert the Customer country" required="required"><br>
        	</div>
        	<input type="submit" value="SUBMIT">
        </form>
        <form action="insertOrder.do" method="post">
        	<h1>Insert Order to Customer</h1>
        	<div class="formRow">
	        	<label for="insertingOrderCustomerId">Customer Id:</label>
	        	<input type="text" name="insertingOrderCustomerId" title="Customer Id to insert the Order to" id="insertingOrderCustomerId" placeholder="Insert Customer Id to insert the Order to" required="required"><br>
        	</div>
        	<div class="formRow">
	        	<label for="orderName">Order name:</label>
	        	<input type="text" name="orderName" title="insert Order name" id="orderName" placeholder="Insert the Order name" required="required"><br>
        	</div>
        	<input type="submit" value="SUBMIT">
        </form>
        <form action="deleteOrder.do" method="post">
        	<h1>Delete Order from Customer</h1>
        	<div class="formRow">
	        	<label for="deletingOrderCustomerId">Customer Id:</label>
	        	<input type="text" name="deletingOrderCustomerId" title="Customer Id to delete the Order from" id="deletingOrderCustomerId" placeholder="Insert Customer Id to delete the Order from" required="required"><br>
        	</div>
        	<div class="formRow">
	        	<label for="orderName">Order name:</label>
	        	<input type="text" name="orderName" title="insert Order name" id="orderName" placeholder="Insert the Order name" required="required"><br>
        	</div>
        	<input type="submit" value="SUBMIT">
        </form>
        <form action="terminate.do" method="post">
        	<h1>Terminate Application</h1>
        	<input type="submit" value="TERMINATE">
        </form>
    </body>
</html>
